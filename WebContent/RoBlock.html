    body {
      background-color: #fff;
      font-family: sans-serif;
    }
    h1 {
      font-weight: normal;
      font-size: 140%;

<body>
  <h1><a href="https://developers.google.com/blockly/">Blockly</a> &gt;
    <a href="../index.html">Demos</a> &gt; Fixed Blockly</h1>

  <p>This is a simple demo of our team..... injecting Blockly into a fixed-sized 'div' element.</p>

  <p>&rarr; More info on <a href="https://developers.google.com/blockly/installation/injecting-fixed-size">injecting fixed-sized Blockly</a>...</p>

     <p>
    <button onclick="showCode()">Show JavaScript</button>
    <button onclick="runCode()">Run JavaScript</button>
  </p>
<div style="position:absolute;width: 60%;">
                  <iframe id="battlefield" src="./pointermovement.html" style="height: 475px;width:475px;border:none;display:inline-block;background: url('');">
                </iframe>
            </div>

  <xml id="toolbox" style="display: none">
	  <category name="Tank">
            <block type="fire"></block>
            <block type="scan"></block>	
            <block type="move_forwd_backwd"></block>
            <block type="stop"></block>	
            <block type="tank_loc_x"></block>	
            <block type="tank_loc_y"></block>	
            <block type="tank_speed"></block>	
            <block type="tank_health"></block>
	  </category>
          <category name="Logic">
            <block type="comparison"></block>
            <block type="condition_block"></block>
            <block type="true_false"></block>
          </category>
          <category name="Registers">
            <block type="value"></block>	  	
            <block type="register_get"></block>	
            <block type="register_set"></block>	
	  </category>
  </xml>
  
  </div>
  <div style="padding-left: 610px;position:absolute;width: 525px;">
  <div id="blocklyDiv" style="position:absolute;height: 480px; width: 600px;"></div>
            </div>
  <script>
    Blockly.inject(document.getElementById('blocklyDiv'),
        {toolbox: document.getElementById('toolbox')});
		
		function showCode() {
        // Generate JavaScript code and display it.
        Blockly.JavaScript.INFINITE_LOOP_TRAP = null;
        var code = Blockly.JavaScript.workspaceToCode();
        alert(code);
    }
	
	/*
          <category name="Loops">		
            <block type="while"></block>	
          </category>
*/
  </script>

</body>
</html>
